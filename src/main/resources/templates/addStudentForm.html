<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/9090/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Enter User Details</h2>

<form action="/submit" method="post" th:object="${studentVo}">
    <label>Name:</label>
    <input type="text" name="name" th:field="*{name}" required /><br><br>

    <label>Dob:</label>
    <input type="date" name="dob" th:field="*{dob}" required /><br><br>

    <label>City:</label>
    <input type="text" name="city" th:field="*{city}" required /><br><br>

    <label>Email:</label>
    <input type="email" name="email" th:field="*{email}" required /><br><br>


    <button type="submit">Submit</button>
</form>

</body>
</html>
